<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Atlas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">
  <aside class="sidebar">
    <h2 class="logo">Atlas</h2>
    <ul class="nav-links">
      <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
      <li><a href="services.html"><i class="fas fa-cogs"></i> Services</a></li>
      <li><a href="portfolio.html"><i class="fas fa-briefcase"></i> Portfolio</a></li>
      <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </aside>

  <main class="main-content contact-page">
    <section class="contact-header">
      <h1>Contact Me</h1>
    </section>

    <section class="contact-info-section">
      <h2>Have You Any Questions?</h2>
      <p>I'M AT YOUR SERVICE</p>

      <div class="contact-info-grid">
        <div class="info-box">
          <i class="fas fa-phone"></i>
          <h3>Call Us On</h3>
          <p>+92 349086545</p>
        </div>
        <div class="info-box">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Office</h3>
          <p>44 Street, Islamabad</p>
        </div>
        <div class="info-box">
          <i class="fas fa-envelope"></i>
          <h3>Email</h3>
          <p>info@gmail.com</p>
        </div>
        <div class="info-box">
          <i class="fas fa-globe"></i>
          <h3>Website</h3>
          <p>mo-designer.com</p>
        </div>
      </div>
    </section>

    <section class="send-email-section">
      <h2>Send Me An Email</h2>
      <p>I'm very responsive to messages</p>

      <form class="contact-form">
        <div class="form-row">
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
        </div>
        <input type="text" placeholder="Subject" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
